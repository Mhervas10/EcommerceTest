<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
        <h3>
                <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
                        {{ product.name }}
                </a>
        </h3>
        <p *ngIf="product.price">
                Price: {{ product.price }} Â£.
        </p>
        <button (click)="share()">
                Share
        </button>
        <button (click)="addToCart(product)">Buy</button>
</div>
