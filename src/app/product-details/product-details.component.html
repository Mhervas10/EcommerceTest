<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <img src="" alt="">
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>
  {{ product.counter }}
  <button (click)="deleteFromCart(product)">Delete</button>
  <p>{{ product.sales }}</p>
</div>
